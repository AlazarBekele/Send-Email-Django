<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Email</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>

</head>
<body>
    
    <div style="height: 100vh;" class="d-flex justify-content-center align-items-center flex-column">

        <div class="card col-md-5 active d-flex justify-content-center align-items-center flex-column p-5 shadow">

            <h1>Send Email</h1>

            <form action="." method="post" class="col-md-10 d-grid gap-3">

                {% csrf_token %}
                {{ form.FullName }}

                 <div class="d-flex justify-content-center align-items-center gap-2">

                    {{ form.From }}
                    {{ form.To }}

                </div>

                {{ form.MainMessage }}

                <button style="float: right;" class="btn btn-primary" type="submit">Send</button>

            </form>

        </div>

    </div>

</body>
</html>
